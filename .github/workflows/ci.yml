name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.2, 8.3, 8.4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo, sqlite, pdo_sqlite, bcmath, curl, intl, zip, pcov
          coverage: pcov
          tools: composer:v2
          ini-file: production

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Validate composer.json
        run: composer validate --strict

      - name: Check PHP and Composer versions
        run: |
          php -v
          composer --version
          composer check-platform-reqs

      - name: Install Composer dependencies
        run: composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --prefer-stable
        env:
          COMPOSER_ALLOW_SUPERUSER: 1

      - name: Run tests
        env:
          MERCADOPAGO_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}
        run: vendor/bin/phpunit --no-coverage --do-not-cache-result

      - name: Run Tests with Coverage
        if: success()
        run: vendor/bin/phpunit --testdox --coverage-clover=coverage.xml
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false

      - name: Run Laravel Pint (if available)
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint --test
          else
            echo "Laravel Pint não instalado — etapa ignorada."
          fi
