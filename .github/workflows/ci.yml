name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.2', '8.3', '8.4']

    name: PHP ${{ matrix.php }} - Tests

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: payment_module_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pdo_mysql, json
          coverage: xdebug
          tools: composer:v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress

      - name: Create storage directories
        run: |
          mkdir -p storage/logs
          mkdir -p storage/cache/rate-limit
          mkdir -p storage/test

      - name: Copy .env.testing
        run: cp .env.example .env

      - name: Run Code Style Check (Pint)
        run: composer pint:test

      - name: Run Static Analysis (PHPStan)
        run: composer stan

      - name: Run Unit Tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: payment_module_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: composer test:unit

      - name: Run Integration Tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: payment_module_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: composer test:integration

      - name: Generate Coverage Report
        if: matrix.php == '8.3'
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: payment_module_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: composer test:coverage

      - name: Upload coverage to Codecov
        if: matrix.php == '8.3'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    name: Security Audit

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress

      - name: Run Security Audit
        run: composer audit --format=plain

      - name: Check for known security vulnerabilities
        run: composer audit --format=json > security-audit.json || true

      - name: Upload security audit results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-audit
          path: security-audit.json
