name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, pdo, sqlite, pdo_sqlite, bcmath, curl, intl, zip
          tools: composer:v2
          ini-file: production

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-8.3-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
        env:
          COMPOSER_ALLOW_SUPERUSER: 1

      - name: Run tests
        env:
          MERCADOPAGO_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}
        run: vendor/bin/phpunit

      - name: Run Laravel Pint
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint --test
          else
            echo "Laravel Pint não instalado — etapa ignorada."
          fi

      - name: Update version in README
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\*\*Versão:\*\* .*/\*\*Versão:\*\* $VERSION/" README.md
          else
            sed -i "s/\*\*Versão:\*\* .*/\*\*Versão:\*\* $VERSION/" README.md
          fi

      - name: Commit and push version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "chore: update version to $(git describe --tags --abbrev=0 | sed 's/^v//')"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Create Release Notes
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "## Version $VERSION" > release_notes.md
          git log $(git describe --tags --abbrev=0 HEAD^)...HEAD --oneline >> release_notes.md || echo "Initial release" >> release_notes.md

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "coverage.xml"
          bodyFile: "release_notes.md"
          draft: false
          prerelease: false
