openapi: 3.0.3
info:
  title: Payment Module Manager API
  description: API para processamento de pagamentos e gerenciamento de configurações.
  version: 1.2.0
  contact:
    name: Uendel Silveira
    email: uendel.silveira@gmail.com

servers:
  - url: /api
    description: Servidor da Aplicação Laravel

paths:
  /payment/process:
    post:
      summary: Processa um novo pagamento
      description: Cria uma nova transação e a processa através do gateway de pagamento configurado.
      tags:
        - Pagamentos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        '201':
          description: Pagamento processado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '422':
          description: Erro de validação.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Erro interno do servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /payments/{transaction}:
    get:
      summary: Consulta os detalhes de um pagamento
      description: Obtém o status e os detalhes mais recentes de uma transação específica, consultando o gateway de pagamento se necessário.
      tags:
        - Pagamentos
      parameters:
        - in: path
          name: transaction
          schema:
            type: integer
          required: true
          description: O ID da transação local.
      responses:
        '200':
          description: Detalhes da transação obtidos com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          description: Transação não encontrada.
        '500':
          description: Erro interno do servidor.

  /reports/transactions/summary:
    get:
      summary: Obtém um resumo das transações
      description: Retorna um resumo das transações, incluindo o total de transações, valor total, transações bem-sucedidas e transações falhas, para um período opcional.
      tags:
        - Relatórios
      parameters:
        - in: query
          name: start_date
          schema:
            type: string
            format: date
          required: false
          description: Data de início para filtrar as transações (formato YYYY-MM-DD).
        - in: query
          name: end_date
          schema:
            type: string
            format: date
          required: false
          description: Data de fim para filtrar as transações (formato YYYY-MM-DD).
      responses:
        '200':
          description: Resumo das transações obtido com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSummaryResponse'
        '422':
          description: Erro de validação.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Erro interno do servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /reports/transactions/methods:
    get:
      summary: Obtém transações agrupadas por método de pagamento
      description: Retorna a contagem e o valor total das transações agrupadas por método de pagamento, para um período opcional.
      tags:
        - Relatórios
      parameters:
        - in: query
          name: start_date
          schema:
            type: string
            format: date
          required: false
          description: Data de início para filtrar as transações (formato YYYY-MM-DD).
        - in: query
          name: end_date
          schema:
            type: string
            format: date
          required: false
          description: Data de fim para filtrar as transações (formato YYYY-MM-DD).
      responses:
        '200':
          description: Transações por método de pagamento obtidas com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsByMethodResponse'
        '422':
          description: Erro de validação.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Erro interno do servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    CreatePaymentRequest:
      type: object
      required:
        - amount
        - method
        - description
        - payer_email
        - payment_method_id
      properties:
        amount:
          type: number
          format: float
          example: 199.90
        method:
          type: string
          example: default_gateway
        description:
          type: string
          example: Assinatura Premium
        payer_email:
          type: string
          format: email
          example: cliente@example.com
        payment_method_id:
          type: string
          description: O ID do método de pagamento. Pode ser genérico (ex: 'credit_card', 'boleto', 'pix') ou um ID específico do gateway (ex: 'visa', 'bolbradesco').
          example: credit_card
        token:
          type: string
          description: Obrigatório se payment_method_id for um cartão de crédito.
          example: 'e3e4e2f2a3b1e4e2f2a3b1e4e2f2a3b1'
        installments:
          type: integer
          description: Número de parcelas (1 a 12). Obrigatório se payment_method_id for um cartão de crédito.
          example: 1
        issuer_id:
          type: string
          description: Obrigatório se payment_method_id for um cartão de crédito.
          example: '24'
        payer:
          type: object
          description: Dados do pagador. Obrigatório para cartões de crédito e boleto.
          properties:
            first_name:
              type: string
              example: João
            last_name:
              type: string
              example: Silva
            identification:
              type: object
              properties:
                type:
                  type: string
                  example: CPF
                number:
                  type: string
                  example: '12345678909'
            address:
              type: object
              description: Obrigatório se payment_method_id for boleto.
              properties:
                zip_code:
                  type: string
                  example: '01000000'
                street_name:
                  type: string
                  example: 'Rua Exemplo'
                street_number:
                  type: string
                  example: '123'
                neighborhood:
                  type: string
                  example: 'Centro'
                city:
                  type: string
                  example: 'São Paulo'
                federal_unit:
                  type: string
                  example: 'SP'

    Transaction:
      type: object
      properties:
        id:
          type: integer
          example: 1
        external_id:
          type: string
          example: '1342016429'
        gateway:
          type: string
          example: default_gateway
        amount:
          type: string
          example: '199.90'
        status:
          type: string
          example: approved
        description:
          type: string
          example: Assinatura Premium
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        retries_count:
          type: integer
          example: 0
          description: Número de tentativas de reprocessamento.
        last_attempt_at:
          type: string
          format: date-time
          nullable: true
          description: Data e hora da última tentativa de reprocessamento.

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Pagamento processado com sucesso.
        data:
          $ref: '#/components/schemas/Transaction'

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Falha ao processar pagamento.
        errors:
          type: object

    TransactionSummaryResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Resumo de transações obtido com sucesso.
        data:
          type: object
          properties:
            total_transactions:
              type: integer
              example: 100
            total_amount:
              type: number
              format: float
              example: 15000.50
            successful_transactions:
              type: integer
              example: 90
            failed_transactions:
              type: integer
              example: 10

    TransactionsByMethodResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Transações por método de pagamento obtidas com sucesso.
        data:
          type: array
          items:
            type: object
            properties:
              payment_method_id:
                type: string
                example: credit_card
              total_transactions:
                type: integer
                example: 50
              total_amount:
                type: number
                format: float
                example: 7500.25
