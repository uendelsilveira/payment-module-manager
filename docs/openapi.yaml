openapi: 3.0.3
info:
  title: Payment Module Manager API
  description: API para processamento de pagamentos e gerenciamento de configurações.
  version: 1.0.4
  contact:
    name: Uendel Silveira
    email: uendel.silveira@gmail.com

servers:
  - url: /api
    description: Servidor da Aplicação Laravel

paths:
  /payment/process:
    post:
      summary: Processa um novo pagamento
      description: Cria uma nova transação e a processa através do gateway do Mercado Pago.
      tags:
        - Pagamentos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        '201':
          description: Pagamento processado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '422':
          description: Erro de validação.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Erro interno do servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /mercadopago/webhook:
    post:
      summary: Recebe notificações de webhook do Mercado Pago
      description: Endpoint para receber e processar atualizações de status de pagamento do Mercado Pago. Lida com diversos eventos como aprovação, reembolso, etc.
      tags:
        - Webhooks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MercadoPagoWebhook'
      responses:
        '200':
          description: Webhook processado com sucesso.
        '400':
          description: "Requisição inválida (ex: tipo de notificação não suportado)."
        '403':
          description: "Acesso negado (ex: assinatura inválida)."
        '404':
          description: "Transação local não encontrada."

  /settings/mercadopago:
    get:
      summary: Obtém as configurações do Mercado Pago
      description: Retorna as credenciais do Mercado Pago atualmente salvas no banco de dados.
      tags:
        - Configurações
      responses:
        '200':
          description: Sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MercadoPagoSettingsResponse'
    post:
      summary: Salva as configurações do Mercado Pago
      description: Salva ou atualiza as credenciais do Mercado Pago no banco de dados.
      tags:
        - Configurações
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MercadoPagoSettings'
      responses:
        '200':
          description: Configurações salvas com sucesso.

  /connect/mercadopago:
    get:
      summary: Inicia o fluxo de conexão OAuth 2.0 com o Mercado Pago
      description: Redireciona o usuário para a página de autorização do Mercado Pago.
      tags:
        - Conexão
      responses:
        '302':
          description: "Redirecionamento para a página de autorização do Mercado Pago."

  /connect/mercadopago/callback:
    get:
      summary: Callback do fluxo de conexão OAuth 2.0 do Mercado Pago
      description: Recebe o código de autorização do Mercado Pago, troca-o por um access_token e public_key, e os salva no banco de dados.
      tags:
        - Conexão
      parameters:
        - in: query
          name: code
          schema:
            type: string
          required: true
          description: Código de autorização fornecido pelo Mercado Pago.
      responses:
        '302':
          description: "Redirecionamento para a página de sucesso da aplicação."
        '400':
          description: "Erro: Código de autorização não encontrado."
        '500':
          description: "Falha ao obter o token de acesso."

components:
  schemas:
    CreatePaymentRequest:
      type: object
      required:
        - amount
        - method
        - description
        - payer_email
        - payment_method_id
      properties:
        amount: 
          type: number
          format: float
          example: 199.90
        method:
          type: string
          example: mercadopago
        description:
          type: string
          example: Assinatura Premium
        payer_email:
          type: string
          format: email
          example: cliente@example.com
        payment_method_id:
          type: string
          enum: [pix, credit_card, boleto]
          example: boleto
        token:
          type: string
          description: Obrigatório se payment_method_id for credit_card.
          example: 'e3e4e2f2a3b1e4e2f2a3b1e4e2f2a3b1'
        installments:
          type: integer
          description: Número de parcelas (1 a 12). Obrigatório se payment_method_id for credit_card.
          example: 1
        issuer_id:
          type: string
          description: Obrigatório se payment_method_id for credit_card.
          example: '24'
        payer:
          type: object
          description: Dados do pagador. Obrigatório para credit_card e boleto.
          properties:
            first_name:
              type: string
              example: João
            last_name:
              type: string
              example: Silva
            identification:
              type: object
              properties:
                type:
                  type: string
                  example: CPF
                number:
                  type: string
                  example: '12345678909'
            address:
              type: object
              description: Obrigatório se payment_method_id for boleto.
              properties:
                zip_code:
                  type: string
                  example: '01000000'
                street_name:
                  type: string
                  example: 'Rua Exemplo'
                street_number:
                  type: string
                  example: '123'
                neighborhood:
                  type: string
                  example: 'Centro'
                city:
                  type: string
                  example: 'São Paulo'
                federal_unit:
                  type: string
                  example: 'SP'

    MercadoPagoSettings:
      type: object
      properties:
        public_key:
          type: string
          example: 'APP_USR-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        access_token:
          type: string
          example: 'APP_USR-xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        webhook_secret:
          type: string
          example: 'xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'

    MercadoPagoSettingsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/MercadoPagoSettings'

    Transaction:
      type: object
      properties:
        id:
          type: integer
          example: 1
        external_id:
          type: string
          example: '1342016429'
        gateway:
          type: string
          example: mercadopago
        amount:
          type: string
          example: '199.90'
        status:
          type: string
          example: approved
        description:
          type: string
          example: Assinatura Premium
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        retries_count:
          type: integer
          example: 0
          description: Número de tentativas de reprocessamento.
        last_attempt_at:
          type: string
          format: date-time
          nullable: true
          description: Data e hora da última tentativa de reprocessamento.

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Pagamento processado com sucesso.
        data:
          $ref: '#/components/schemas/Transaction'

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Falha ao processar pagamento.
        errors:
          type: object

    MercadoPagoWebhook:
      type: object
      properties:
        action:
          type: string
          example: payment.updated
        api_version:
          type: string
          example: v1
        data:
          type: object
          properties:
            id:
              type: string
              example: '1342016429'
        type:
          type: string
          example: payment
